<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game_info"><div class="game-name">Hangman</div>
        <div class="category">
            Word From: <span></span>
        </div>
    </div>

   
    <hr>
    <div class="row">
        <div class="human-draw">
            <div class="the-draw">
                <div class="the-stand"></div>
                <div class="the-hang"></div>
                <div class="the-rope"></div>
                <div class="the-man">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands"></div>
                    <div class="legs"></div>
                </div>
            </div>
        </div>
        <div class="letters"></div>
    </div>
    <hr>
    <div class="letters-guess"></div>
</div>
<audio src="sound/negative_beeps-6008.mp3" preload="auto"class="fail-sound">
        
</audio>
<audio src="sound/success_bell-6776.mp3" preload="auto" class="success-sound">
    
</audio>
    <script src="hang.js"></script>
</body>
</html>
